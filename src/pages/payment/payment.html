<ion-header>
    <ion-navbar>
      <ion-title>payment</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  
        <ion-list>  
          <ion-item>
           <ion-label>Agent Wallet</ion-label>
           <ion-select [(ngModel)]="data.wallet" name="wallet" required>
              <ion-option value="Access">Access</ion-option>
              <ion-option value="Gtbank">Gtbank</ion-option>
              <ion-option value="Sunu">Sunu</ion-option>
             </ion-select>
            </ion-item>
        
            <ion-item>
              <ion-label>Wallet Number</ion-label>
              <ion-input [(ngModel)]="data.walletno" type="text" name="walletno" required></ion-input>
            </ion-item> 
            <ion-item>
              <ion-label>Amount</ion-label>
              <ion-input [(ngModel)]="data.amount" type="text" name="amount" disabled></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Pin</ion-label>
              <ion-input [(ngModel)]="data.pin" type="number" name="pin" required></ion-input>
            </ion-item>
          </ion-list> 
          <div padding>
            <button ion-button color="danger" block  (click)="makepayment()">Pay</button>
            <button ion-button color="default" block  (click)="cancelpayment()">Cancle</button>
          </div>
   

</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>Sunu Assurance</ion-title>
    </ion-toolbar>
</ion-footer>
