<!--
  Generated template for the ThirdpartyPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>thirdparty</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  
        <ion-list>
           <ion-input [(ngModel)]="data.usercode" type="hidden" name="usercode"></ion-input>
              
            <ion-item>
           <ion-label>Vehicle Number</ion-label>
              <ion-input [(ngModel)]="data.vehicleno" type="text" name="vehicleno" required=""></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label>Chasis Number</ion-label>
              <ion-input [(ngModel)]="data.chasisno" type="text" name="chasisno" required=""></ion-input>
            </ion-item> 
            <ion-item>
              <ion-label>Engine Number</ion-label>
              <ion-input [(ngModel)]="data.engineno" type="text" name="engineno"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Car Color</ion-label>
              <ion-input [(ngModel)]="data.color" type="text" name="color" required></ion-input>
            </ion-item>         
            <ion-item>
              <ion-label>Model</ion-label>
              <ion-input [(ngModel)]="data.model" type="text" name="model" required></ion-input>
            </ion-item>  
            <ion-item>
              <ion-label>Engine capacity</ion-label>
              <ion-input [(ngModel)]="data.capacity" type="text" name="capacity" required></ion-input>
            </ion-item>
          </ion-list> 
          <div padding>
            <button ion-button color="danger" block  (click)="confirm()">Confirm</button>
            <button ion-button color="danger" block  (click)="update()">Update</button>
          </div>
   

</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>Sunu Assurance</ion-title>
    </ion-toolbar>
</ion-footer>
